services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: radar-backend:latest
    container_name: radar-backend
    ports:
      - "8000:8000"
    environment:
      - VITE_MAPBOX_TOKEN=${VITE_MAPBOX_TOKEN:-}
      - PORT=8000
      - MRMS_BASE_URL=${MRMS_BASE_URL:-https://mrms.ncep.noaa.gov/data}
    volumes:
      # Mount .env file if it exists (optional)
      - ./.env:/app/../.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://3.87.144.59:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: radar-frontend:latest
    container_name: radar-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_MAPBOX_TOKEN=${VITE_MAPBOX_TOKEN:-}
      - VITE_API_URL=http://3.87.144.59:8000
    depends_on:
      - backend
    restart: unless-stopped
